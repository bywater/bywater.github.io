<div class='full white'>
    <div class='row'>
        <div class='special-title centered-text'>
            <i class='icon-map'></i>
            <h2>Core values</h2>
            <p>We are passionate developers</p>
            <p class='shortline'></p>
        </div>
        <div class='two spacing'></div>
    </div>
    <div class="row">
        {% for value in site.data.values %}
        <div class='medium-4 large-4 columns icon-text'>
            <i class='icon-{{value.icon}} {{value.color}}'></i>
            <h3>{{value.title}}</h3>
            <p>{{value.desc}}</p>
        </div>
        {% endfor %}
    </div>
</div>
